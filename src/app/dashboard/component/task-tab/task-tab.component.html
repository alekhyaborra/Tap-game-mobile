<ion-card class="action-cord">
  <ion-item >
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
    <ion-col size="2">
      <ion-avatar class="action-avatar">
        <img [src]="taskIcon">
      </ion-avatar>
    </ion-col>
    <ion-col size="10">
      <div class="action-name-div">
        <span class="action-name">{{displayProperties.dashboardTaskName}}</span>
        <p class="action-info">{{displayProperties.assignmentTabTag}}</p>
      </div>
    </ion-col>
  </ion-item>
</ion-card>
