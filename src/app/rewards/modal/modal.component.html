

<ion-content>
  <ion-card class="card">
    <form (ngSubmit)="submit($event)">
      <label for="rewardEmail"> Enter your email:</label> <br>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="rewardEmail" [(ngModel)]="rewardEmail"></ion-input>
      </ion-item>
      
      <ion-button type="button" (click)="submit()"> Ok</ion-button>

    </form>
    <ion-button (click)="cancel()"> cancel</ion-button>
  </ion-card>
  
</ion-content>
