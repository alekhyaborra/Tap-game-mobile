<!-- <ion-content class="content" > -->
  <div class="content">
    <ion-row>
      <form (ngSubmit)="signIn()" class="form">
        <ion-card class="card">
          <ion-card-header></ion-card-header>
          <ion-list>
            <ion-item>
              <img [src]="profileIcon" class="icon">
              <ion-input  type="email" placeholder="Username" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
              <app-show-hide-password>
                <ion-row>
                  <ion-col size="1"><img [src]="lock" class="icon"></ion-col>
                  
                  <ion-col size="11"><ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" required></ion-input></ion-col>
                </ion-row>

              </app-show-hide-password>
          
            </ion-item>
          </ion-list>
    
          <div>
            <ion-button type="submit" expand="block"> sign in</ion-button>
          </div>
        </ion-card>
      </form>
    </ion-row>

    <ion-row class="forgotpassword"> <a (click)="forgotPassword()"> Forgot Password?</a> </ion-row>
    
    <ion-row class="redirect"> Don't have an account? <a class="SignUp" (click)="redirect()">SignUp</a></ion-row>
    
  </div>

<!-- </ion-content> -->
