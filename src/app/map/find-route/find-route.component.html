<div class="foundRouteStyle">
  <ion-toolbar color="primary">
  <ion-title style="left: 75px; right: 75px; font-size: 15px;">
      <span style="color: #FFFFFF;" >Find Route</span>
  </ion-title>
  <ion-buttons slot="end">
          <ion-text class="button" style="font-size:15px; width: 70px; margin-top: 0px; text-align: center;
              " (click)="closeRoute()">
                <ion-icon src="./assets/images/close.svg"></ion-icon>
              </ion-text>
      </ion-buttons>
 </ion-toolbar>
  <div style="margin:15%">
      <form [formGroup]="coordsForm" (ngOnSubmit)="findRoute">
        <ion-label style="color: #000000; margin-top: 5%;">Source</ion-label>
        <ion-item lines="none">
             <ion-input type="text" formControlName="src" placeholder="Click on map to set source" 
             style="width:78%; padding-left: 5px; border-bottom: 1px solid; border-color: #ccc; float:left; overflow-y: scroll; font-size: 12px;" 
             [clearInput]="true"></ion-input>
             <ion-icon src="assets/images/locate-outline.svg" style="color: #000000" (click)="getCurrentLocation()" padding></ion-icon>
       </ion-item>
       <ion-label style="color: #000000; margin-top: 8%;">Destination</ion-label>
        <ion-item lines="none">
             <ion-input type="text" formControlName="dest" placeholder="Click on map to set destination"
              style="width:78%; padding-left: 5px;
              border-bottom: 1px solid; border-color: #ccc; float:left; overflow-y: scroll; font-size: 12px;" 
              [clearInput]="true"></ion-input>
       </ion-item>
    </form>
 </div>
 <div style="margin-top: 5%; text-align: center;">
   <ion-button type="submit" color="success" (click)="findRoute()">Navigate</ion-button>
</div>
</div>
