
<app-form-header
[Header] = "formHeader"
[hideButtons] = "isHistoryView"
[ellipseList] = "ellipsePopoverList"
[showSaveButton] = 'showSaveButton'
(getFilledFormData) = "getFilledFormData($event)"
(saveFilledFormData) = "saveFilledFormData($event)"
(openSketching) = "openSketching($event)"
(back)="presentAlertPrompt()"
(addAttachment) = "addAttachment()"
(Searchvalue)="searchfields($event)"
[isAttcheMentIconEnable]="isAttcheMentIconEnable"
></app-form-header>
<ion-content class="form-content-style">
  <!-- <ion-searchbar (ionChange)="search($event)" placeholder="Search"></ion-searchbar> -->
    <!-- <div *ngIf="showText" class="textBackground"></div>
    <div *ngIf="showText" class="textStyle">{{loadingText}}</div> -->
    <dynamic-form
      [config]="config"
      [recordData] ="recordData"
      [recordStatus]="recordStatus"
      [isHistoryView]="isHistoryView"
      [derivedFields]="derivedFields"
      [Fieldsearch]="query"
      #form="dynamicForm">
  </dynamic-form>
</ion-content>
