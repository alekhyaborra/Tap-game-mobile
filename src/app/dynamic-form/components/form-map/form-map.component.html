
<ng-container *ngIf="derivedFields.indexOf(config[widgetKey._id]) > -1 ? false : isTable ? true : config[widgetKey.isUnderHeading].length==0?true:config[widgetKey.isUnderHeading]== expendedHeaderId?true:false">
  <ion-row>
    <ion-col size="12" class="ion-padding">
      <ion-label>{{config.label}}</ion-label>&nbsp;<span *ngIf="config[widgetKey.isRequired] == true" class="redColor"> *</span>
    </ion-col>
  </ion-row>
  <ion-card [formGroup]="group" class="widget-card" (click)="getLocation(config[widgetKey._id])" >
    <ion-item>
      {{config[widgetKey]}}
      <ion-input [formControlName]="config[widgetKey._id]" [placeholder]="config[widgetKey.placeholder]" [readonly]="true"></ion-input>
      <ion-icon *ngIf="!historyView" name="locate"></ion-icon>
    </ion-item>
  </ion-card>
  <app-validation [dynamicFormControlRef]="group.get(config[widgetKey._id])">
  </app-validation>
</ng-container>
